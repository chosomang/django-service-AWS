<div class="modal-content" style='width:700px; height:auto'>
    <div class="modal-header text-center">
        <h4 class="m-0 font-weight-bold text-teiren">Edit Account</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
        </button>
    </div>
    <div class="modal-body card-body" style="font-size: 0.7rem">
        <form id="edit_account">
            <input type="hidden" name="og_user_name" value="{{userName}}"/>
            <input type="hidden" name="og_user_id" value="{{userId}}"/>
            <div class="form-group row text-center text-dark">
                <div class="col-12 mb-4" style="font-size:0.9rem">
                    <span>User Name</span>
                    <input type="text" class="form-control form-control-user" name="user_name" value="{{userName}}" placeholder="User ID">
                </div>
                <div class="col-sm-6 mb-3">
                    <span>User ID</span>
                    <input type="text" class="form-control form-control-user" name="user_id" value="{{userId}}" placeholder="User ID">
                </div>
                <div class="col-sm-6">
                    <span>User Password</span>
                    <input type="text-area" class="form-control form-control-user" name="user_password" value="{{userPassword}}" placeholder="User Password">
                </div>
                <div class="col-sm-6 mb-3">
                    <span>Email Address</span>
                    <input type="text" class="form-control form-control-user" name="email_add" value="{{email}}" placeholder="User ID">
                </div>
                <div class="col-sm-6">
                    <span>Phone Number</span>
                    <input type="text-area" class="form-control form-control-user" name="phone_no" value="{{phoneNo}}" placeholder="User Password">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer " id="modal_footer">
        <input type='button' class="btn btn-md btn-outline-teiren" onclick="editAccount()" value="Edit">
    </div>
</div>
