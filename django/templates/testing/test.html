
{% load static %}
{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static '/js/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static '/js/datatables/jquery.dataTables.min.js' %}"></script>

<!-- Development -->
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/shift-toward.css"/>
<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/svg-arrow.css"/>
<!-- Production -->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>

{% endblock %}
{% block content %}
<style>
    .tippy-box[data-theme~='teiren'] {
        background-color: #24b6d4;
        color: #fff;
    }
    .tippy-arrow{
        color: #24b6d4;
    }
</style>
<div class="mt-4" style="font-size:20px;">
    <button class="btn btn-md btn-teiren tooltip">
        test
    </button>
    <button class="btn btn-md btn-teiren tooltip">
        test
    </button>
    <div id="testb" style="display: none;">
        <button onclick="alert('Button clicked!')">Click me</button>
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
{% block script %}

<script>
    tippy('.tooltip', {
        content: 'Loading...',
        animation: 'shift-toward',
        theme: 'teiren',
        arrow: true,
        onShow(instance){
            instance.setContent($('#testb')[0].innerHTML)
        },
        onHidden(instance){
            instance.setContent('Loading...')
        }
      });
</script>
{% endblock %}
