{% load static %}
{% if file_type == 'image/png' %}
<embed width="auto" height="auto" name="plugin" src="{{file}}" type="image/png" alt="preview" style="max-height:540px; min-height:50%; margin:30px 0;">
{% else %}
<embed width="100%" height="600px" name="plugin" src="{{file}}" type="{{file_type}}" alt="preview">
{% endif %}
