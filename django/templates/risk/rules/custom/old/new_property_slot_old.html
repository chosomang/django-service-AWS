<div id="property{{property_count}}"class="form-group row text-center" style="display:none;">
    <div class="text-center col-6 mb-1">
        <span class='pr-3'>정책 특성 {{property_count}}</span>
        <br>
        <select id ="property{{property_count}}_{{count}}"name='property{{property_count}}_{{count}}' class="btn btn-md property" style="background-color:#FFFFFF; border-color:#E5E5E5; width:100%;">
            <option>정책 특성 {{property_count}}</option>
            <option>새로운 정책 특성</option>
            {% for property in log_properties %}
            <option value={{property}}>{{property}}</option>
            {% endfor%}
        </select>
    </div>
    <div class="col-6">
        <span>정책 특성 값 {{property_count}}</span>
        <input type="text-area" class="form-control form-control-user" name="property_val{{property_count}}_{{count}}" placeholder="정책 특성 값 {{property_count}}">
    </div>
</div>
<script>
    $(function(){
        $('#property{{property_count}}_{{count}}').on("change", function(){
            if($(this).val() === '새로운 정책 특성'){
                $('#properties_{{count}}').find('#property{{property_count}}').append(`
                <div id="property_key{{property_count}}_{{count}}" class="col-6">
                    <span>새로운 정책 특성 {{property_count}}</span>
                    <input type="text-area" class="form-control form-control-user" name="property_key{{property_count}}_{{count}}" placeholder="새로운 정책 특성 {{property_count}}">
                </div>
                `)
            }
            else{
                if($('#property_key{{property_count}}_{{count}}').length > 0){
                    $('#property_key{{property_count}}_{{count}}').remove()
                }
            }
        })
    })
</script>
