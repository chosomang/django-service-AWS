<div id="property{{count}}" class="form-group text-center prop">
    <div class="d-flex justify-content-center mb-2" style="margin-right:10%">
        <select id="property_op_{{count}}" name="property_op_{{count}}" class="btn btn-md mt-3" style="background-color:#e7faff; border-color:#E5E5E5; width:15%;">
            <option>AND</option>
            <option>OR</option>
        </select>
    </div>
    <div class="form-group row text-center">
        <div class="text-center col-4 mb-1">
            <span class="pr-3">정책 속성 {{count}}</span>
            <br>
            <select id ="property_key_{{count}}" name="property_key_{{count}}" class="btn btn-md" style="background-color:#FFFFFF; border-color:#E5E5E5; width:100%;">
                <option>정책 속성 {{count}}</option>
                <option>새로운 정책 속성</option>
                {% for property in log_properties %}
                {% if property == "eventSource" %}
                {% else %}
                <option value={{property}}>{{property}}</option>
                {% endif %}
                {% endfor%}
            </select>
        </div>
        <div class="col-2">
            <select id="property_op_{{count}}" name="property_op_{{count}}" class="btn btn-md mt-3 pl-0" style="background-color:#FFFFFF; border-color:#E5E5E5; width:100%;">
                <option>=</option>
                <option><></option>
                <option>CONTAINS</option>
            </select>
        </div>
        <div class="col-5">
            <span>정책 속성 값 {{count}}</span>
            <input type="text-area" class="form-control form-control-user" id="property_val_{{count}}" name="property_val_{{count}}" placeholder="정책 속성 값 {{count}}">
        </div>
        <div class="col-1 d-flex align-items-center px-0">
            <button type="button" class="btn btn-teiren btn-sm ml-2" style="border-radius:40px" onclick="addProperty('{{cloud}}')">+</button>
            <button type="button" class="btn btn-danger btn-sm ml-2" style="border-radius:40px" onclick="deleteProperty({{count}},'{{cloud}}')">-</button>
        </div>
    </div>
    
    <script>
        $(function(){
            $("#property_key_{{count}}").on("change", function(){
                if($(this).val() === "새로운 정책 속성"){
                    $("#properties").find("#property{{count}}").append(`
                    <div id="property_key_custom_{{count}}" class="col-4">
                        <span>새로운 정책 속성 {{count}}</span>
                        <input type="text-area" class="form-control form-control-user" name="property_key_{{count}}" placeholder="새로운 정책 속성 1">
                    </div>
                    `)
                }
                else{
                    if($("#property_key_custom_{{count}}").length > 0){
                        $("#property_key_custom_{{count}}").remove()
                    }
                }
            })
        })
    </script>
</div>
