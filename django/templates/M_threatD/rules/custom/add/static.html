{% load static %}
<div id='rule_0' class="rule card-body shadow mt-4" style= "font-size: 12px; border-radius:20px; display:none;">
    <input type="hidden" id="ruleClass" name="ruleClass" value="static"/>
    <div class='row'>
        <h5 class='text-teiren font-weight-bold ml-3 mt-2'>Static Rule Configuration</h5>
        <div class="ml-auto">
            <button type="button" class="btn btn-md btn-danger" style="border-radius:40px" onclick="deleteSection(0)"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>
    <div class="content">
        <div class="form-group row text-center">
            <div class="col-sm-6 mb-sm-1">
                <span>Rule Name</span>
                <input type="text-area" class="form-control form-control-user" name="ruleName" placeholder="Rule Name">
            </div>
            <div class="col-sm-6">
                <span>Rule Comment</span>
                <input type="text-area" class="form-control form-control-user" name="ruleComment" placeholder="Rule Comment">
            </div>
        </div>
        <div class="d-flex justify-content-center text-center mb-2">
            <div style="width:30%">
                <span>Rule Severity</span>
                <br>
                <select id="ruleLevel" name="ruleLevel" class="btn btn-md" style="background-color:#FFFFFF; border-color:#E5E5E5; width:100%;">
                    <option value="1">1. LOW</option>
                    <option value="2">2. MID</option>
                    <option value="3">3. HIGH</option>
                    <option value="4">4. CRITICAL</option>
                </select>
            </div>
        </div>
        <div id="properties">
            <div id="property1" class="form-group row text-center prop">
                <div class="text-center col-4 mb-1">
                    <span>Rule Property 1</span>
                    <br>
                    <input type="text-area" class="form-control form-control-user" list="property_list_1" name="property_key_1" onchange="newPropertyKey(this)" placeholder="Rule Property 1">
                    <datalist id="property_list_1">
                        <option value='New Property'></option>
                        {% for property in log_properties %}
                        {% if property == "eventSource" %}
                        {% else %}
                        <option value={{property}}></option>
                        {% endif %}
                        {% endfor%}
                    </datalist>
                </div>
                <div class="col-2">
                    <select name="property_op_1" class="btn btn-md mt-3 pl-0" style="background-color:#FFFFFF; border-color:#E5E5E5; width:100%;">
                        <option>=</option>
                        <option><></option>
                        <option>CONTAINS</option>
                    </select>
                </div>
                <div class="col-5">
                    <span>Rule Value 1</span>
                    <input type="text-area" class="form-control form-control-user" name="property_val_1" placeholder="Rule Value 1">
                </div>
                <div class="col-1 d-flex align-items-center justify-content-center px-0">
                    <button type="button" class="btn btn-teiren btn-sm" style="border-radius:40px" onclick="addProperty('{{log_type}}')">+</button>
                </div>
            </div>
        </div>
        <div class="form-group row text-center">
            <div class="col-sm-6 mb-sm-1">
                <span>Detection Count</span>
                <input type="text-area" class="form-control form-control-user" name="ruleCount" placeholder="Detection Count (Detected after certain amount)">
            </div>
            <div class="col-sm-6">
                <span>Detection Time Range</span>
                <input type="text-area" class="form-control form-control-user" name="timeRange" placeholder="Detection Time Range (Seconds)">
            </div>
        </div>
    </div>
    <input id="addNewRuleSetbtn" type='button' value='Add Rule' class="btn btn-teiren btn-block mt-4" onclick='addNewRuleSet()'>
    <script src="{% static '/M_threatD/js/rule/addRule/static.js' %}"></script>
</div>
