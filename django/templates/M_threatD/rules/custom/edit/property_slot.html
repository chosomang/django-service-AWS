<div id="property_div_{{count}}" class="form-group row text-center" style="display: none;">
    <div class="text-center col-6 mb-1">
        <span class='pr-3'>정책 특성 {{count}}</span>
        <br>
        <select id ="property{{count}}" name='property{{count}}' class="btn btn-md property" style="background-color:#FFFFFF; border-color:#E5E5E5; width:100%;">
            <option>정책 특성 {{count}}</option>
            <option>새로운 정책 특성</option>
            {% for log_property in log_properties %}
            <option value={{log_property}}>{{log_property}}</option>
            {% endfor%}
        </select>
    </div>
    <div class="col-6">
        <span>정책 특성 값 {{count}}</span>
        <input type="text-area" class="form-control form-control-user" name="property_val{{count}}" placeholder="정책 특성 값 {{count}}">
    </div>
</div>
<script>
    $(function(){
        $('#property{{count}}').on("change", function(){
            if($(this).val() === '새로운 정책 특성'){
                $('#property_div_{{count}}').append(`
                <div id="property_key{{count}}"  class="col-6">
                    <span>새로운 정책 특성 {{count}}</span>
                    <input type="text-area" class="form-control form-control-user" name="property_key{{count}}" placeholder="새로운 정책 특성 {{count}}">
                </div>
                `)
            }
            else{
                if($('#property_key{{count}}').length > 0){
                    $('#property_key{{count}}').remove()
                }
            }
        })
    })
</script>
