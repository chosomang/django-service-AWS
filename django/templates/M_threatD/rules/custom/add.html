{% load static %}
<link rel="stylesheet" href="{% static '/M_threatD/css/rule_ani.css' %}">
<link rel="stylesheet" href="{% static '/M_threatD/css/dynamic.css' %}">
<div class="col-xl">
    <div class='p-2'>
        <h2 class="mb-3 font-weight-bold text-center text-teiren">Custom {{logType}} Rule Set</h2>
        <div class="card-body shadow" style="border-radius:20px;">
            <div id="addbtns" class='row justify-content-center'>
                <button type='button' onclick='addSection("{{logType}}", "static");return false' class='btn btn-md btn-outline-teiren mt-4 mr-3' >Static Rule</button>
                <button type='button' onclick='addSection("{{logType}}", "dynamic");return false' class='btn btn-md btn-outline-teiren mt-4 mr-3' >Dynamic Rule</button>
            </div>
            <form id="new_rules">
                <input type="hidden" name="count" id="count" value='' />
                <input type="hidden" name="log_type" id="log_type" value='{{logType}}' />
            </form>
        </div>
    </div>
</div>
