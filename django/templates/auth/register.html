{% include 'head.html' %}
{% load static %}
<body class="bg-gradient-teiren">
    <div class="container">
        <!-- Outer Row -->
        <div class="row">
            <div class="col-lg-12 mt-5 d-flex justify-content-center align-items-center">
                <div class="card o-hidden border-0 shadow-lg" style="width:80%; height:650px">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <!-- Nested Row within Card Body -->
                        <div class="row p-2 justify-content-center align-items-center">
                            <div class="col-lg-12 d-flex justify-content-center align-items-center">
                                <img src="{% static '/img/teiren-side-logo.png' %}" style="width:80%">
                            </div>
                                {% if message == 'Register Success! Please Sign In' %}
                                <div class="col-lg-10 p-2 w-100">
                                    <div class="d-flex justify-content-center font-weight-bold mb-3"><h3 class="text-{{color}}">{{message}}</h3></div>
                                    <a class="btn btn-block btn-teiren btn-lg" href="/auth/login/"><div>Sign In</div></a>
                                {% else %}
                                <div class="row col-lg-10 p-2">
                                    <div class="col-lg-9 pt-3">
                                        <form id='register_form' class="user w-100" method=post>
                                            {% csrf_token %}
                                            <div class="d-flex justify-content-center font-weight-bold mb-3"><h5 class="text-{{color}}">{{message}}</h5></div>
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user"
                                                    name="user_name" value="{{user_name}}" placeholder="User Name">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user" 
                                                    name="user_id" value="{{user_id}}" placeholder="User ID">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                    name="user_password" value="{{user_password}}" placeholder="User Password">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user"
                                                    name="email_add" value="{{email_add}}" placeholder="Email">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user"
                                                    name="phone_no" value="{{phone_no}}" placeholder="Phone Number">
                                            </div>
                                    </div>
                                    <div class="col-lg-3 d-lg-flex align-items-center">
                                        <div class="d-none d-lg-flex v-divider"></div>
                                        <input type="submit" value="Register"
                                            class="btn btn-teiren btn-user btn-block d-none d-lg-block font-weight-bold" style="height:50%">
                                        <input type="submit" value="Register"
                                            class="btn btn-teiren btn-user btn-block d-lg-none font-weight-bold">
                                        </form>
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
