{% load static %}
<head>
    {% include 'head.html' %}
    <link rel="stylesheet" href="{% static '/auth/css/authentication.css' %}">
</head>
<body class="bg-auth">
    <div class="auth-container">
        <div class="card border-0 auth-shadow w-100 h-100">
            <div class="card-body d-flex justify-content-center align-items-center">
                <div class="row w-100">
                    <div class="col-6">
                        <div class="auth-img">
                            <img src="{% static '/img/teiren_icon.png' %}" class="w-100">
                        </div>
                    </div>
                    <div class="col-6 py-3 auth-input">
                        <div class="auth-text">
                            <h5 class="text-teiren mb-2"> Visualize The Invisible</h5>
                            <h1 class="text-teiren font-weight-bold mb-4"> TEIREN CLOUD</h1>
                        </div>
                        <form id='login_form' class="user" method=post>
                            {% csrf_token %}
                            <div class="form-group">
                                <span class="material-symbols-outlined ml-auto">
                                    person
                                </span>
                                <input type="text" class="form-control form-control-user"
                                    name="user_id" value="{{user_id}}" placeholder='User ID'>
                            </div>
                            <div class="form-group">
                                <span class="material-symbols-outlined ml-auto">
                                    key
                                </span>
                                <input type="password" class="form-control form-control-user"
                                    name="user_password" value="{{user_password}}" placeholder="User Password">
                            </div>
                            <div class="divider"></div>
                            <div class="auth-btn">
                                <input type="submit" value="Login" class="btn btn-teiren btn-user btn-block font-weight-bold">
                                <a href="/auth/register/" class="btn btn-outline-teiren btn-user btn-block font-weight-bold" >
                                    <span>Sign Up</span>
                                </a>
                            </div>
                            <div></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
