<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* 스크롤바 숨기기 */
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 1000px; /* 전체 컨테이너의 폭을 조정 */
    max-width: 1000px; /* 최대 폭 */
    gap: 100px; /* 섹션 사이의 간격 */
}

.image-section {
    width: 40%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-section img {
    width: 100%;
    border-radius: 8px; /* 필요한 경우 */
}

.login-section {
    width: 40%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.login-form {
    width: 70%; /* 로그인 폼의 폭을 조정 */
    padding: 40px;
}

.login-form h2 {
    margin-bottom: 20px;
}

.login-form form {
    display: flex;
    flex-direction: column;
}

.login-form input {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid gray;
    border-radius: 4px;
    background-color: #1d1e1f;
    color: white;
    margin-top: 10px;
}

.login-form button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #025f9a;
    color: white;
    cursor: pointer;
    margin-top: 10px;
}

.login-form button:hover {
    background-color: #0056b3;
}

.login-form p {
    margin-top: 10px;
}

.login-title {
    margin-bottom: 20px;
    font-size: 30px; /* 글자 크기 조정 */
    font-weight: 100;
}

.animated-background {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    background: linear-gradient(270deg, #04567d, #023c50, #04567d, #023c50); /* 어두운 색상으로 변경 */
    background-size: 400% 400%;
    animation: AnimationName 15s ease infinite;
}

/* 배경에 어두운 오버레이 추가 */
.animated-background::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.5); /* 투명한 검정색 오버레이 */
}

@keyframes AnimationName { 
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

a {
    color: #007bff;
    text-decoration: none;
}

    </style>
</head>

<body>
    <div class="animated-background"></div>
    <div class="container">
        <div class="image-section">
            <!-- 이미지 삽입 -->
            <img src="{% static 'img/teiren-icon.png' %}" alt="Image Description"> <!-- 이미지 URL을 교체해주세요 -->
        </div>
        <div class="login-section">
            <div class="login-form">
                <p class="login-title">Login to Teiren</p>
                <form method="post">
                    <input type="text" placeholder="Username" name="username" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="/register">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
