{% load static %}
<head>
    {% include 'head.html' %}
    <link rel="stylesheet" href="{% static '/auth/css/authentication.css' %}">
</head>
<body class="bg-auth">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div {% if message.tags %} class="auth-alert auth-alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="auth-container">
        <div class="card border-0 auth-shadow w-50 h-100">
            <div class="card-body d-flex justify-content-center align-items-center">
                <div class="row w-100 p-0">
                    <div class="col-12 py-3 auth-input">
                        <div class="auth-text">
                            <h5> Visualize The Invisible</h5>
                            <span class="text-teiren font-weight-bold">TEIREN CLOUD {{data}}</span>
                        </div>
                        <form id='login_form' class="user" method=post>
                            {% csrf_token %}
                            <div class="form-group">
                                <span class="material-symbols-outlined ml-auto">
                                    person
                                </span>
                                <input type="text" class="form-control form-control-user"
                                    name="username" value="{{username}}" placeholder='User ID'>
                            </div>
                            <div class="form-group">
                                <span class="material-symbols-outlined ml-auto">
                                    key
                                </span>
                                <input type="password" class="form-control form-control-user"
                                    name="password" placeholder="User Password">
                            </div>
                            <div class="divider"></div>
                            <div class="auth-btn">
                                <input type="submit" value="Login" class="btn btn-teiren btn-user btn-block font-weight-bold">
                                <a href="/auth/register/" class="btn btn-outline-teiren btn-user btn-block font-weight-bold" >
                                    <span>Register</span>
                                </a>
                            </div>
                            <div></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% if error %}
    <script>
        $(function(){
            alert('{{error}}')
        })
    </script>
{% endif %}
